---
layout: blog-layout
---
<section id="blog">
<div class="container">
      <div class="posts">
        {% for post in site.posts %}
          <article class="post-summary">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
            <div class="entry">
              {{ post.content | truncatewords: 75 }}
              <p></p>
            </div>
      
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
          </article>
        {% endfor %}
      </div>
</div>
</section>
